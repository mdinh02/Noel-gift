<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 Món Quà Của Bạn 🎄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dây đèn nhấp nháy -->
  <div class="lights">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Cây thông Noel -->
  <div class="tree"></div>
  
  <!-- Biểu tượng trang trí -->
  <div class="decoration">🎁</div>
  <div class="decoration">⭐</div>
  <div class="decoration">🔔</div>
  <div class="decoration">⛄</div>
  
  <!-- Container hiển thị quà -->
  <div class="container">
    <h1 id="recipientTitle">🎁 Món Quà Đặc Biệt 🎄</h1>
    <p id="giftMessage"></p>
    <p id="clickHint" class="hidden">👉 <span>Click vào gif</span></p>
    <div id="giftBox"></div>
    <!-- MBINH-->
    <img src="giphy.webp" class="gift-gif hidden" id="giftGif">
    <img src="noel(1).jpg" alt="Hình Ảnh Bí Mật" class="hidden-image hidden" id="hiddenImage">

    <!-- MOANH-->
    <img src="moanh.webp" class="gift-gif hidden" id="giftGif">
    <img src="moanh.jpg" alt="Hình Ảnh Bí Mật" class="hidden-image hidden" id="hiddenImage">
    <!-- THUONG-->
    <img src="huong.webp" class="gift-gif hidden" id="giftGif">
    <img src="noel20.jpg" alt="Hình Ảnh Bí Mật" class="hidden-image hidden" id="hiddenImage">
    <!-- HDINH-->
    <img src="hidi.webp" class="gift-gif hidden" id="giftGif">
    <img src="hidi.jpg" alt="Hình Ảnh Bí Mật" class="hidden-image hidden" id="hiddenImage">

  </div>
<div class="teddy-container">
        <div class="teddy">
         🧸
      <div class="heart"></div>
    </div>
  </div>

<!-- Nhạc nền cho gift.html -->
<iframe 
    id="backgroundMusic"
    src="https://www.youtube.com/embed/Ioxy-2_h8yQ?autoplay=1&loop=1&playlist=Ioxy-2_h8yQ&controls=0&mute=0"
    width="0"
    height="0"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    style="position: fixed; z-index: -1; visibility: hidden;">
</iframe>
<button id="playMusicButton">🎵 Bật nhạc</button>




  <!-- Hiệu ứng tuyết rơi -->
  <script>
     if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => registration.unregister());
        });
    }
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.width = snowflake.style.height = Math.random() * 10 + 5 + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);

    // Tạo đồ trang trí ngẫu nhiên
    function createDecorations() {
      const decorations = ['🎁', '⭐', '🔔', '⛄'];
      for (let i = 0; i < 20; i++) {
        const decoration = document.createElement('div');
        decoration.classList.add('decoration');
        decoration.innerText = decorations[Math.floor(Math.random() * decorations.length)];
        decoration.style.left = Math.random() * 100 + 'vw';
        decoration.style.top = Math.random() * 100 + 'vh';
        decoration.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(decoration);
      }
    }
    createDecorations();
  </script>

  <script src="script.js"></script>
</body>
</html>

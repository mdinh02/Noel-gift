<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎄Love you guys 🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dây đèn nhấp nháy -->
  <div class="lights">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Container nhập tên -->
  <div class="container">
    <h1>🎄 Merry Christmas  ! 🎅</h1>
    <img src="noel.jpg" alt="Hình ảnh Noel" class="noel-image">
    <p> Nhập tên nhận quà ở đây </p>
    <label for="nameInput"> Tên gì nhỉ :</label>
    <input type="text" id="nameInput" placeholder="ex Mỹ Hạnh">
    <button onclick="openGiftPage()">Mở Quà</button>
  </div>
  <button id="playMusicButton">🎵 Bật nhạc</button>



<!-- Nhạc nền cho index.html -->
<iframe 
    id="backgroundMusic"
    src="https://www.youtube.com/embed/Ioxy-2_h8yQ?autoplay=1&loop=1&playlist=Ioxy-2_h8yQ&controls=0&mute=0"
    width="0"
    height="0"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    style="position: fixed; z-index: -1; visibility: hidden;">
</iframe>



  <!-- Hiệu ứng tuyết rơi và trang trí -->
  <script>
     if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => registration.unregister());
        });
    }
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.width = snowflake.style.height = Math.random() * 10 + 5 + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 100);

    function createDecorations() {
      const decorations = ['🎁', '⭐', '🔔', '⛄'];
      for (let i = 0; i < 20; i++) {
        const decoration = document.createElement('div');
        decoration.classList.add('decoration');
        decoration.innerText = decorations[Math.floor(Math.random() * decorations.length)];
        decoration.style.left = Math.random() * 100 + 'vw';
        decoration.style.top = Math.random() * 100 + 'vh';
        decoration.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(decoration);
      }
    }
    createDecorations();
  </script>
  <script src="script.js"></script>
</body>
</html>
